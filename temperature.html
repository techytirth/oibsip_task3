<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp_Converter</title>
    <link rel="stylesheet" href="styletemp.css">
</head>

<body>
    <div class="card">
        <div class="temperature">
            <input type="text" placeholder="Enter Temperature" spellcheck="false">
            <button id="convertBtn"><img src="logo.png"></button>

        </div>
        <p id="result"></p>
        <div class="convert">
            <select id="unitFrom">
                <option value="fahrenheit">Fahrenheit</option>
                <option value="celsius">Celsius</option>
            </select>
            <label for="unitTo">Convert to:</label>
            <select id="unitTo">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
            </select>

        </div>
        <script src="script.js"></script>


</body>

</html>
